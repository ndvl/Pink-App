<!DOCTYPE html>
<html lang="ru" class="document">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

  <header class="page__header header">

    <div class="header__logo-wrapper">
      <a href="/index.html">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/logo_icons/pink-full-logo-desktop.svg">
          <source media="(min-width: 660px)" srcset="img/logo_icons/pink-full-logo-tablet.svg">
          <img src="img/logo_icons/pink-header-logo-mobile.svg" alt="Приложение Pink">
        </picture>
      </a>
    </div>

    <div class="header__nav-button nav-button">
      <div class="nav-button__line first-line"></div>
      <div class="nav-button__line second-line"></div>
      <div class="nav-button__line third-line"></div>
    </div>

    <nav class="header__nav-wrapper">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/index.html">главная</a></li>
        <li class="header__nav-item header__nav-item--active"><a href="">фотографии</a></li>
        <li class="header__nav-item"><a href="/challenge.html">конкурс</a></li>
        <li class="header__nav-item"><a href="https://htmlacademy.ru/" target="_blank">HTML academy</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content galery">
    <section class="page-content__main-title-section main-title-section">
      <div class="main-title-section__main-title-wrapper">
        <h1 class="main-title-section__main-title">Фотографии<br>
          пользователей</h1>
      </div>
    </section>

    <section class="galery__pictures-section pictures-section">
      <h2 class="visually-hidden">Фотографии пользователей</h2>
      <div class="pictures-section__call-to-action-wrapper">
        <p class="pictures-section__call-to-action">
          Взгляните на фотографии, которые выкладывают пользователи!
          Видите, как не хватает ваших?
        </p>
      </div>

      <div class="pictures-section__exemple-wrapper">
        <figure class="pictures-section__exemple exemple">
          <p class="exemple__panorama-holder">
            <img src="img/users_photo/mobile/user-photo-1.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="panorama-description">
            <div class="panorama-description__name-wrapper">
              <p class="panorama-description__name">Анна</p>
              <p class="panorama-description__added-time">(5 минут назад)</p>
            </div>
            <div class="panorama-description__text-wrapper">
              <p class="panorama-description__text">Прыгать или нет? Напишите в
                комментарии свой совет и
                смотрите прямую трансляцию в
                перископе, задавайте свои вопросы!
              </p>
            </div>
            <p class="panorama-description__likes">Нравится: 215</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-1-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-1-tablet.jpg">
            <img src="img/users_photo/mobile/photo-1-mobile.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Левон</p>
              <p class="description__added-time">(5 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Вчера он на луну летал,
                сегодня в руки к нам попал.
              </p>
            </div>
            <p class="description__likes">Нравится: 356</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-2-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-2-tablet.jpg">
            <img src="img/users_photo/mobile/photo-2-mobile.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Антон</p>
              <p class="description__added-time">(12 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Соседи будут рады!</p>
            </div>
            <p class="description__likes">Нравится: 666</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-3-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-3-tablet.jpg">
            <img src="img/users_photo/mobile/photo-3-tablet.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Борис</p>
              <p class="description__added-time">(20 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
            </div>
            <p class="description__likes">Нравится: 215</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-4-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-4-tablet.jpg">
            <img src="img/users_photo/mobile/photo-4-tablet.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Сергей</p>
              <p class="description__added-time">(25 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Самая кубанская в мире!</p>
            </div>
            <p class="description__likes">Нравится: 4</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-5-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-5-tablet.jpg">
            <img src="img/users_photo/mobile/photo-5-tablet.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Максим</p>
              <p class="description__added-time">(40 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Где снег-то?</p>
            </div>
            <p class="description__likes">Нравится: 150</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/users_photo/desktop/photo-6-desktop.jpg">
              <source media="(min-width: 660px)" srcset="img/users_photo/tablet/photo-6-tablet.jpg">
            <img src="img/users_photo/mobile/photo-6-tablet.jpg" height="100%" alt="Панорама дня">
          </picture>
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Надежда</p>
              <p class="description__added-time">(45 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Всем GM и взаимные лайки!</p>
            </div>
            <p class="description__likes">Нравится: 2560</p>
          </figcaption>
        </figure>
      </div>

      <div class="pictures-section__call-to-action-bottom-wrapper">
        <p class="pictures-section__call-to-action-bottom">
          Затмите их всех!<br>
          Выкладывайте все, что накопилось в телефоне!
        </p>
      </div>
    </section>

    <section class="galery__editor editor">
      <div class="editor__wrapper">
        <div class="editor__preview">
          <img src="../img/users_photo/photo-7-tablet.jpg" alt="">
        </div>
        <div class="editor__tools-wrapper">
          <ul class="editor__tools-list">
            <li class="editor__tools-item">
              <svg class="crop_icon" width="22" height="22" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                <g opacity="1">
                  <path
                    d="M32 28H36V12C36 10.9391 35.5786 9.92172 34.8284 9.17157C34.0783 8.42143 33.0609 8 32 8H16V12H32V28ZM12 32V0H8V8H0V12H8V32C8 33.0609 8.42143 34.0783 9.17157 34.8284C9.92172 35.5786 10.9391 36 12 36H32V44H36V36H44V32H12Z" />
                </g>
              </svg>
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__crop-point tools-range__point"></div>
                </div>
              </div>
            </li>
            <li class="editor__tools-item">
              <svg class="fill_icon" width="48" height="43" viewBox="0 0 48 43" xmlns="http://www.w3.org/2000/svg">
                <g opacity="1">
                  <path
                    d="M33.12 17.88L15.24 0L12.41 2.83L17.17 7.59L6.88 17.88C6.3182 18.4425 6.00264 19.205 6.00264 20C6.00264 20.795 6.3182 21.5575 6.88 22.12L17.88 33.12C18.4425 33.6818 19.205 33.9974 20 33.9974C20.795 33.9974 21.5575 33.6818 22.12 33.12L33.12 22.12C33.6818 21.5575 33.9974 20.795 33.9974 20C33.9974 19.205 33.6818 18.4425 33.12 17.88ZM10.41 20L20 10.42L29.59 20H10.41ZM38 23C38 23 34 27.33 34 30C34 31.0609 34.4214 32.0783 35.1716 32.8284C35.9217 33.5786 36.9391 34 38 34C39.0609 34 40.0783 33.5786 40.8284 32.8284C41.5786 32.0783 42 31.0609 42 30C42 27.33 38 23 38 23Z" />
                  <path d="M48 40H0V43H48V40Z" />
                </g>
              </svg>
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__fill-point tools-range__point"></div>
                </div>
              </div>
            </li>
            <li class="editor__tools-item">
              <svg class="contrast_icon" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <g opacity="1">
                  <path
                    d="M16 4C18.3734 4 20.6935 4.70379 22.6669 6.02236C24.6402 7.34094 26.1783 9.21509 27.0866 11.4078C27.9948 13.6005 28.2325 16.0133 27.7694 18.3411C27.3064 20.6689 26.1635 22.8071 24.4853 24.4853C22.8071 26.1635 20.6689 27.3064 18.3411 27.7694C16.0133 28.2324 13.6005 27.9948 11.4078 27.0866C9.21509 26.1783 7.34095 24.6402 6.02237 22.6668C4.70379 20.6935 4.00001 18.3734 4.00001 16C4.00001 12.8174 5.26429 9.76515 7.51473 7.51472C9.76516 5.26428 12.8174 4 16 4ZM16 0C12.8355 0 9.74207 0.938384 7.11088 2.69649C4.4797 4.45459 2.42894 6.95345 1.21793 9.87706C0.0069325 12.8007 -0.309921 16.0177 0.307443 19.1214C0.924806 22.2251 2.44866 25.0761 4.6863 27.3137C6.92394 29.5513 9.77487 31.0752 12.8786 31.6926C15.9823 32.3099 19.1993 31.9931 22.1229 30.7821C25.0466 29.5711 27.5454 27.5203 29.3035 24.8891C31.0616 22.2579 32 19.1645 32 16C32 11.7565 30.3143 7.68687 27.3137 4.68629C24.3131 1.68571 20.2435 0 16 0Z" />
                  <path
                    d="M16 24.29C18.1536 24.1422 20.1708 23.1824 21.644 21.6046C23.1172 20.0268 23.9366 17.9486 23.9366 15.79C23.9366 13.6314 23.1172 11.5532 21.644 9.97538C20.1708 8.39759 18.1536 7.43782 16 7.29" />
                </g>
              </svg>
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__contrast-point tools-range__point"></div>
                </div>
              </div>
            </li>
          </ul>

          <div class="editor__tools-range-mobile tools-range-mobile">
            <div class="tools-range-mobile__line">
              <div class="tools-range-mobile__point tools-range__point"></div>
            </div>
          </div>

          <div class="editor__button-wrapper">
            <button class="editor__make-post-button editor__button">Запостить</button>
            <button class="editor__cancel-button editor__button">Отмена</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer footer">
    <div class="footer__wrapper">
      <div class="footer__logo-wrapper">
        <img src="img/logo_icons/pink-full-logo.svg" width="145" height="40" alt="Логотип PINK">
      </div>
      <div class="footer__social-links-wrapper">
        <div class="social-link-border">
          <a href="https://twitter.com">
            <img src="img/logo_icons/twitter.svg" width="18" height="14" alt="Логотип Twitter">
          </a>
        </div>
        <div class="social-link-border">
          <a href="https://www.facebook.com">
            <img src="img/logo_icons/facebook.svg" width="9" height="18" alt="Логотип Facebook">
          </a>
        </div>
        <div class="social-link-border">
          <a href="https://www.facebook.com">
            <img src="img/logo_icons/youtube.svg" width="15" height="13" alt="Логотип Youtube">
          </a>
        </div>
      </div>
      <div class="footer__developer-wrapper">
        <p class="footer__developer-name">Разработано</p>
        <a href="">
          <img src="img/logo_icons/html_academy.svg" width="27" height="34" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>
