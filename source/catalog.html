<!DOCTYPE html>
<html lang="ru" class="document">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>HTML Academy: Пинк</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">

  <header class="page__header header">

    <div class="header__logo-wrapper">
      <picture>
        <source media="(min-width: 1200px)" srcset="img/logo_icons/pink-full-logo-desktop.svg">
        <source media="(min-width: 660px)" srcset="img/logo_icons/pink-full-logo-tablet.svg">
        <img src="img/logo_icons/pink-header-logo-mobile.svg" alt="Приложение Pink">
      </picture>
    </div>

    <div class="header__nav-button nav-button">
      <div class="nav-button__line"></div>
      <div class="nav-button__line"></div>
      <div class="nav-button__line"></div>
    </div>

    <nav class="header__nav-wrapper">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/index.html">главная</a></li>
        <li class="header__nav-item"><a href="">фотографии</a></li>
        <li class="header__nav-item"><a href="/challenge.html">конкурс</a></li>
        <li class="header__nav-item"><a href="https://htmlacademy.ru/" target="_blank">HTML academy</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content galery">
    <section class="page-content__main-title-section main-title-section">
      <div class="main-title-section__main-title-wrapper">
        <h1 class="main-title-section__main-title">Фотографии
          пользователей</h1>
      </div>
    </section>

    <section class="galery__pictures-section pictures-section">
      <h2 class="visually-hidden">Фотографии пользователей</h2>
      <div class="pictures-section__call-to-action-wrapper">
        <p class="pictures-section__call-to-action">
          Взгляните на фотографии, которые выкладывают пользователи!
          Видите, как не хватает ваших?
        </p>
      </div>

      <div class="pictures-section__exemple-wrapper">
        <figure class="pictures-section__exemple exemple">
          <p class="exemple__panorama-holder">
            <img src="img/users_photo/user-photo-1.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="panorama-description">
            <div class="panorama-description__name-wrapper">
              <p class="panorama-description__name">Анна</p>
              <p class="panorama-description__added-time">(5 минут назад)</p>
            </div>
            <div class="panorama-description__text-wrapper">
              <p class="panorama-description__text">Прыгать или нет? Напишите в
                комментарии свой совет и
                смотрите прямую трансляцию в
                перископе, задавайте свои вопросы!
              </p>
            </div>
            <p class="panorama-description__likes">Нравится: 215</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-1-mobile.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Левон</p>
              <p class="description__added-time">(5 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Вчера он на луну летал,
                сегодня в руки к нам попал.
              </p>
            </div>
            <p class="description__likes">Нравится: 356</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-2-mobile.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Антон</p>
              <p class="description__added-time">(12 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Соседи будут рады!</p>
            </div>
            <p class="description__likes">Нравится: 666</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-3-tablet.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Борис</p>
              <p class="description__added-time">(20 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
            </div>
            <p class="description__likes">Нравится: 215</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-4-tablet.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Сергей</p>
              <p class="description__added-time">(25 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Самая кубанская в мире!</p>
            </div>
            <p class="description__likes">Нравится: 4</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-5-tablet.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Максим</p>
              <p class="description__added-time">(40 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Где снег-то?</p>
            </div>
            <p class="description__likes">Нравится: 150</p>
          </figcaption>
        </figure>

        <figure class="pictures-section__exemple exemple">
          <p class="exemple__photo-holder">
            <img src="img/users_photo/photo-6-tablet.jpg" height="100%" alt="Панорама дня">
          </p>
          <figcaption class="exemple__description description">
            <div class="description__name-wrapper">
              <p class="description__name">Надежда</p>
              <p class="description__added-time">(45 часов назад)</p>
            </div>
            <div class="description__text-wrapper">
              <p class="description__text">Всем GM и взаимные лайки!</p>
            </div>
            <p class="description__likes">Нравится: 2560</p>
          </figcaption>
        </figure>
      </div>

      <div class="pictures-section__call-to-action-bottom-wrapper">
        <p class="pictures-section__call-to-action-bottom">
          Затмите их всех!<br>
          Выкладывайте все, что накопилось в телефоне!
        </p>
      </div>
    </section>

    <section class="galery__editor editor">
      <div class="editor__wrapper">
        <div class="editor__preview">
          <img src="../img/users_photo/photo-7-tablet.jpg" alt="">
        </div>
        <div class="editor__tools-wrapper">
          <ul class="editor__tools-list">
            <li class="editor__tools-item">
              <img class="crop_icon" src="img/elements/crop.svg" alt="">
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__crop-point"></div>
                </div>
              </div>
            </li>
            <li class="editor__tools-item">
              <img class="fill_icon" src="img/elements/fill.svg" alt="">
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__fill-point"></div>
                </div>
              </div>
            </li>
            <li class="editor__tools-item">
              <img class="contrast_icon" src="img/elements/contrast.svg" alt="">
              <div class="editor__tools-range tools-range">
                <div class="tools-range__line">
                  <div class="tools-range__contrast-point"></div>
                </div>
              </div>
            </li>
          </ul>

          <div class="editor__tools-range-mobile tools-range-mobile">
            <div class="tools-range-mobile__line">
              <div class="tools-range-mobile__point"></div>
            </div>
          </div>

          <div class="editor__button-wrapper">
              <button class="editor__make-post-button editor__button">Запостить</button>
              <button class="editor__cancel-button editor__button">Отмена</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="page-footer footer">
    <div class="footer__wrapper">
      <div class="footer__logo-wrapper">
        <img src="img/logo_icons/pink-full-logo.svg" width="145" height="40" alt="Логотип PINK">
      </div>
      <div class="footer__social-links-wrapper">
        <div class="social-link-border">
          <a href="https://twitter.com">
            <img src="img/logo_icons/twitter.svg" width="18" height="14" alt="Логотип Twitter">
          </a>
        </div>
        <div class="social-link-border">
          <a href="https://www.facebook.com">
            <img src="img/logo_icons/facebook.svg" width="9" height="18" alt="Логотип Facebook">
          </a>
        </div>
        <div class="social-link-border">
          <a href="https://www.facebook.com">
            <img src="img/logo_icons/youtube.svg" width="15" height="13" alt="Логотип Youtube">
          </a>
        </div>
      </div>
      <div class="footer__developer-wrapper">
        <p class="footer__developer-name">Разработано</p>
        <a href="">
          <img src="img/logo_icons/html_academy.svg" width="27" height="34" alt="Логотип HTML Academy">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
